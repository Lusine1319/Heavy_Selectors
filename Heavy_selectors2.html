<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Table</title>
    <style type="text/css">
        .class1
        {
            color: green;
            font-size: 32px;
            background-color: black;
        }
        p.class2
        {
            color: red;
            font-size: 50px;
        }
        .class1.class3
        {
            color: blue;
            background-color: red;
        }
        p
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
<p class="class1">Paragraph with class1</p>
<span class="class1">Row element with class1</span>
<p class="class2">Paragraph with class2</p>
<span class="class2">Row element with class2</span>
<p class="class1 class3">Paragraph with class1 and class3</p>
</body>
</html>
