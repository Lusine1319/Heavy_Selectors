<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Table</title>
    <style type="text/css">
        p+span+div
        {
            background-color: red;
        }
    </style>
</head>
<body>
<p>Paragraph#1</p>
<span>Paragraph in tag span</span>
<div>Paragraph in tag div</div>
</body>
